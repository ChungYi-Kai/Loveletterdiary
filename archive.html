<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>過往情書</title>
     <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: "Helvetica Neue", sans-serif;
      color: #d6336c;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
    }

    .love-letter {
      background: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff99c8;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    /* 飄落愛心 */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff6699;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>💕Kai給Chung的情書💕</h1>
  <ul id="letter-list"></ul>
  <a href="index.html">~回到今天的情書~</a>

  <script>
    async function fetchLetterList() {
      const response = await fetch('https://api.github.com/repos/ChungYi-Kai/Loveletterdiary/contents/letters');
      const data = await response.json();

      const list = document.getElementById('letter-list');
      data
        .filter(file => file.name.endsWith('.html'))
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach(file => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `letters/${file.name}`;
          link.textContent = file.name.replace('.html', '');
          li.appendChild(link);
          list.appendChild(li);
        });
    }

    fetchLetterList();
  </script>
</body>
</html>
