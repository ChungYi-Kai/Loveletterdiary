<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>過往情書</title>
   <style>
    body {
      background: linear-gradient(to bottom right, #ffe4e1, #fffaf0);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: #8b0000;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
    }
    a {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: #ffb6c1;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background-color: #ff69b4;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #a0522d;
    }
  </style>
</head>
<body>
  <h1>我們的情書紀錄牆 💛</h1>
  <ul id="letter-list"></ul>
  <a href="index.html">回到今天的情書</a>

  <script>
    async function fetchLetterList() {
      const response = await fetch('https://api.github.com/repos/ChungYi-Kai/Loveletterdiary/contents/letters');
      const data = await response.json();

      const list = document.getElementById('letter-list');
      data
        .filter(file => file.name.endsWith('.html'))
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach(file => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `letters/${file.name}`;
          link.textContent = file.name.replace('.html', '');
          li.appendChild(link);
          list.appendChild(li);
        });
    }

    fetchLetterList();
  </script>
</body>
</html>
