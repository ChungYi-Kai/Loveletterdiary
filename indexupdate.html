<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我們的情書日記</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e75480;
        }
        .love-letter {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #e75480;
            border-radius: 15px;
            background-color: #fffafa;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .past-letters {
            margin-top: 50px;
        }
        .past-letters a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 15px;
            background-color: #ffe4e1;
            color: #c71585;
            text-decoration: none;
            border-radius: 10px;
        }
        .heart-button {
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 20px;
        }
    </style>
    <script>
        function goToRandomLetter() {
            const dates = ["2025-08-05"];
            const randomDate = dates[Math.floor(Math.random() * dates.length)];
            window.location.href = randomDate + ".html";
        }
    </script>
</head>
<body>
    <h1>💌 給我最愛的Chung的每日情書 💌</h1>
    <div class="love-letter">
        <p>點擊下方進入今天的情書 🥰</p>
        <a href="2025-08-05.html">❤️ 2025-08-05 的情書</a>
    </div>

    <div class="past-letters">
        <h2>📜 回顧過往的情書</h2>
        <button class="heart-button" onclick="goToRandomLetter()">💖 隨機一封情書</button><br/>
        <a href="2025-08-05.html">2025-08-05</a>
    </div>
</body>
</html>
