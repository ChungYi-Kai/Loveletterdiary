<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter Diary</title>
   <style>
    body {
      background: linear-gradient(to bottom right, #ffe4e1, #fffaf0);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: #8b0000;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
    }
    a {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: #ffb6c1;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background-color: #ff69b4;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #a0522d;
    }
  </style>
</head>
<body>
  <h1>給我最愛的寶寶 💛</h1>
  <div id="today-letter">
    <!-- 這裡會自動加載今天的情書 -->
  </div>
  <br />
  <a href="archive.html">查看過往情書</a>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const dateStr = `${yyyy}-${mm}-${dd}`;
    const url = `letters/${dateStr}.html`;

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('Not found');
        return res.text();
      })
      .then(html => {
        document.getElementById('today-letter').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('today-letter').innerHTML = `<p>今天還沒有情書喔 💌</p>`;
      });
  </script>
</body>
</html>
