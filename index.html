<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter Diary</title>
</head>
<body>
  <h1>給我最愛的寶寶 💛</h1>
  <div id="today-letter">
    <!-- 這裡會自動加載今天的情書 -->
  </div>
  <br />
  <a href="archive.html">查看過往情書</a>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const dateStr = `${yyyy}-${mm}-${dd}`;
    const url = `letters/${dateStr}.html`;

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('Not found');
        return res.text();
      })
      .then(html => {
        document.getElementById('today-letter').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('today-letter').innerHTML = `<p>今天還沒有情書喔 💌</p>`;
      });
  </script>
</body>
</html>
