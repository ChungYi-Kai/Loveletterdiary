<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter Diary</title>
     <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: "Helvetica Neue", sans-serif;
      color: #d6336c;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
    }

    .love-letter {
      background: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff99c8;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    /* 飄落愛心 */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff6699;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>給我最愛的寶寶 💛</h1>
  <div id="today-letter">
    <!-- 這裡會自動加載今天的情書 -->
  </div>
  <br />
  <a href="archive.html">查看過往情書</a>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const dateStr = `${yyyy}-${mm}-${dd}`;
    const url = `letters/${dateStr}.html`;

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('Not found');
        return res.text();
      })
      .then(html => {
        document.getElementById('today-letter').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('today-letter').innerHTML = `<p>今天還沒有情書喔 💌</p>`;
      });
  </script>
</body>
</html>
